<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Users and Notifications</title>
</head>
<body>
  <h2>Users List:</h2>
  <div id="usersContainer"></div>
kk
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPshXqs91YK8XboqLb2oVx-9wlekEX6rA",
      authDomain: "telegram-hack-204c5.firebaseapp.com",
      projectId: "telegram-hack-204c5",
      storageBucket: "telegram-hack-204c5.firebasestorage.app",
      messagingSenderId: "907911003427",
      appId: "1:907911003427:web:821752eb6e4522cb986096",
      measurementId: "G-J2XJWQLDL6"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const usersRef = ref(database, "users");

    const usersContainer = document.getElementById("usersContainer");

    // Load saved user keys from localStorage or create empty array
    let savedUsers = JSON.parse(localStorage.getItem("savedUsers") || "[]");

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(registration => {
          console.log("Service Worker registered");
          window.swRegistration = registration;

          Notification.requestPermission().then(permission => {
            if (permission === "granted") {
              onChildAdded(usersRef, (snapshot) => {
                const userKey = snapshot.key;
                const userData = snapshot.val();

                // Show all users in page body
                const p = document.createElement("p");
                p.textContent = `${userKey}: ${JSON.stringify(userData)}`;
                usersContainer.appendChild(p);

                // If this userKey is new (not in savedUsers), show notification and save it
                if (!savedUsers.includes(userKey)) {
                  showNotification("New User Added", `${userKey}: ${JSON.stringify(userData)}`);
                  savedUsers.push(userKey);
                  localStorage.setItem("savedUsers", JSON.stringify(savedUsers));
                }
              });
            }
          });
        })
        .catch(err => alert("Service Worker registration failed: " + err));
    } else {
      alert("Service Workers are not supported.");
    }

    function showNotification(title, message) {
      if (!window.swRegistration) {
        alert("Service Worker not ready.");
        return;
      }
      window.swRegistration.showNotification(title, { body: message });
    }
  </script>
</body>
</html>
