<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Push Notification</title>
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(registration => {
          console.log("Service Worker registered");
          window.swRegistration = registration;

          Notification.requestPermission().then(permission => {
            if (permission === "granted") {
              showNotification("Hello", "This is a notification message");
            }
          });
        })
        .catch(err => alert("Service Worker registration failed: " + err));
    } else {
      alert("Service Workers are not supported.");
    }

    function showNotification(title, message) {
      if (!window.swRegistration) {
        alert("Service Worker not ready.");
        return;
      }

      window.swRegistration.showNotification(title, { body: message });
    }
  </script>
</body>
</html>
